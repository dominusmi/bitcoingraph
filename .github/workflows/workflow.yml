name: Run tests

on:
  push:
    branches:
      - master
      - 'r&d'
  pull_request:
    branches:
      - 'master'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Start neo4j
      run: docker compose up -d

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install .
        pip install pytest

    - name: Test
      working-directory: tests
      env:
        NEO4J_HOST: 0.0.0.0
      run: python -m pytest
